<body>
    <nav>
        <div>
            <span>
                <a href="#" id="logout-lnk">Cerrar Sesión</a>
                <br/>
            </span>
        </div>
    </nav>
    <div id="main-wrapper" class="container">

        <div id="posts">
            <div class="section"></div>
            <main>
                <div>
                    <div style="display: none">
                        <form id="form-edit-post">
                            <fieldset>
                                <input type="hidden" name="idPost" />
                                <textarea name="postContent" required></textarea>
                                <input type="checkbox" name="privatePost" value="private" />Privado
                                <br/>
                                <button type="submit" id="btn-edit-post">Editar</button>
                            </fieldset>
                        </form>
                    </div>
                    <div id="add-post-wrapper">
                        <form id="add-form-post">
                            <textarea name="postContent" placeholder="¿Qué estás pensando?" required></textarea>
                            <input type="checkbox" name="privatePost" value="private" />Privado
                            <br/>
                            <button id="btn-add-post">Agregar post</button>
                        </form>
                    </div>
                    <div id="my-posts-wrappers">
                        <br/>
                        <ul id="user-posts-lst">
                        </ul>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="js/posts.js"></script>
    <script src="js/util.js" type="text/javascript"></script>
</body>

</html>
