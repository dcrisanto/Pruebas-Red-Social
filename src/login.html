<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Red Social</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Bitter|Open+Sans:400,800|Montserrat" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
<!--Firebase-->
<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
</head>

<body>
    <div id="main-wrapper" class="container">

        <div id="signIn">
            <div class="section"></div>
            <main>
                <center>
                    <img class="responsive-img" style="width: 250px;" id="logo" src="logo.jpg" />
                    <div class="section"></div>
                    <h5 class="indigo-text">Ingresa</h5>
                    <div class="section"></div>
                    <div class="container">
                        <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
                            <form id="form-login" class="col s12" method="post">
                                <div class='row'>
                                    <div class='col s12'>
                                    </div>
                                </div>
                                <!--Login-->
                                <div class='row'>
                                    <div class='input-field col s12'>
                                        <input class='validate' type='email' name='email' id='mail-access' required />
                                        <label for='email'>Ingresa tu email</label>
                                    </div>
                                </div>

                                <div class='row'>
                                    <div class='input-field col s12'>
                                        <input class='validate' type='password' name='password' id='password-access' required />
                                        <label for='password'>Ingresa tu contraseña</label>
                                    </div>
                                </div>

                                <div id="login-error"></div>

                                <a href="#" class="fb" id="btn-login-facebook">
                                    <i class="fa fa-facebook fa-fw"></i> Facebook
                                </a>

                                <a href="#" class="google" id="btn-login-google">
                                    <i class="fa fa-google fa-fw"></i> Google+
                                </a>
                                <center>
                                    <div class='row'>
                                        <button type="submit" class="col btn btn-large waves-effect indigo" value="Login">Iniciar Sesión</button>
                                        <!-- <button type='submit' name='btn-login' class='col s12 btn btn-large waves-effect indigo' id="btn-login">ingresar</button> -->
                                    </div>
                                </center>
                                <!--Direccionamiento para crear cuenta-->
                                <div class="row">
                                    <div class="col">
                                        <a href="registro.html" class="btn">Crear cuenta</a>
                                        <a href="">¿Olvidaste tu cuenta?</a>
                                    </div>
                                </div>
                                <div id="container-text"></div>
                                <div id="status"></div>
                            </form>
                        </div>
                    </div>
                </center>
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
    <script src="js/util.js" type="text/javascript"></script>
</body>

</html>
