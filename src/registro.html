<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registro</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Bitter|Open+Sans:400,800|Montserrat" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
<!--Firebase-->
<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
</head>
<body>
        <form id="form-signup">
                <div id="signUp">
                    <div class="col">
                        <div class='row'>
                            <div class='input-field col s12'>
                                <input class='validate' type='email' name='email' id='email' />
                                <label for='email'>Ingresa tu email</label>
                            </div>
                        </div>

                        <!--SignUp-->
                        <input id="emailR" type="email" name="username" placeholder="email" required />
                        <div id="error-email-signup"></div>
                        <input id="passwordR" type="password" name="password" placeholder="password" required />
                        <div id="error-password-signup"></div>
                        <input id="confirm-password" type="password" name="confirm-password" placeholder="confirm password" required />
                        <p id="password-requirements">Requisitos mínimos de Contraseña:</p>
                        <ul>
                            <li id="mayus">Mínimo 1 mayúscula</li>
                            <li id="special">Mínimo 1 caracter especial</li>
                            <li id="number">Mínimo 1 número</li>
                            <li id="lower">Mínimo 1 minúscula</li>
                            <li id="len">Mínimo 8 caracteres</li>
                        </ul>

                        <div class="bottom-container">
                            <input type="submit" id="btn-signup" class=".btn" value="Regístrate">
                        </div>
                        <a href="login.html">volver al login</a>
                        <!--<input type="button" id="return" value="volver al login">-->
                        <div id="container-sigup"></div>

                    </div>

                </div>
            </form>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="registro.js"></script>
</body>
</html>
